<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoBg - Background Remover</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>NoBg - Remove Image Background</h1>
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" required><br>
        <button type="submit">Remove Background</button>
    </form>
    <img id="result" src="" alt="Processed Image" style="margin-top:20px; max-width: 400px;">
    <script src="script.js"></script>
</body>
</html>
